{% extends "base.html" %}

{% block content %}
  <h1>CatalogueItem List</h1>
  {% if catalogueitem_list %}
  <ul>
    {% for catalogueitem in catalogueitem_list %}
      <li>
        [{{catalogueitem.executor_type}}] <a href="{{ catalogueitem.get_absolute_url }}">{{ catalogueitem.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no items to show.</p>
  {% endif %}       
{% endblock %}
